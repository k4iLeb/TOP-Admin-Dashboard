<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <title>Admin Dashboard</title>
  </head>
  <body>
    <div class="container">
      <div class="nav">
        <div class="nav1">
          <label for="search"
            ><img src="./images/logos/search.svg" alt="search icon" />
          </label>
          <input type="text" id="search" name="search" />
          <img
            src="./images/logos/notifications.svg"
            alt="notifications icon"
          />
          <div class="profile">
            <img src="" alt="" />
            <span>k4ileb</span>
          </div>
        </div>
        <div class="nav2"></div>
      </div>
      <div class="sidebar">
        <div class="dashboard">
          <img src="/images/logos/dashboard.svg" alt="dashboard logo" />
          <span>Dashboard</span>
        </div>
        <ul>
          <li><img src="./images/logos/home.svg" alt="Home icons" />Home</li>
          <li>
            <img src="./images/logos/id.svg" alt="Profile icons" />Profile
          </li>
          <li>
            <img src="./images/logos/mode.svg" alt="Messages icons" />Messages
          </li>
          <li>
            <img src="./images/logos/schedule.svg" alt="History icons" />History
          </li>
          <li>
            <img src="./images/logos/sticky.svg" alt="Tasks icons" />Tasks
          </li>
          <li>
            <img
              src="./images/logos/groups.svg"
              alt="Communities icons"
            />Communities
          </li>
          <li>
            <img
              src="./images/logos/settings.svg"
              alt="Settings icons"
            />Settings
          </li>
          <li>
            <img src="./images/logos/help.svg" alt="Support icons" />Support
          </li>
          <li>
            <img src="./images/logos/verified.svg" alt="Privacy icons" />Privacy
          </li>
        </ul>
      </div>
      <div class="content"></div>
    </div>
  </body>
</html>
